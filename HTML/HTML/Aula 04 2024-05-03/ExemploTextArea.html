<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Exemplo de text area</title>
</head>
<body>
    <a href="Index.html">Menu</a>
    <span>Tela de exemplo de text area</span>
    <form action="ArmazenarDados.html">
        <div>
            <label for="campo-nome">Nome</label>
            <input type="text" name="Nome" id="campo-nome">
        </div>
        <div>   
            <label for="campo-descrição">Descrição</label>
            <textarea name="descrição" id="campo-descrição" cols="40" rows="20"></textarea>
        </div>
        <button type="submit">Cadastrar</button>
    </form>
</body>
</html>
