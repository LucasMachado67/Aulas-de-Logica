<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praticando</title>
</head>

<body style="margin-left: 650px;">
    <h1>Usuário do sistema</h1>

    <fieldset style="width: 30px;">
        <legend>Dados do Usuário:</legend>

        <div>
            <label for="user-login">Login</label>
            <input type="text" id="user-login" name="login" required="required" style="background-color: rgb(218, 215, 181);">
        </div>
        <div>
            <label for="user-name">Nome completo do usuário</label>
            <input type="text" id="user-name" name="name" required="required" style="background-color: rgb(218, 215, 181);">
        </div>

        <div>
            <label for="user-email">Email</label>
            <input type="email" id="user-email" name="email" required="required" style="background-color: rgb(218, 215, 181);">
        </div>
        <div>
            <label for="user-perfil">Perfil de acesso</label>
            <select name="perfil" id="user-perfil">
                <option selected="selected" disabled="disabled">Selecione uma opção</option>
                <option value="1">Administrador</option>
                <option value="1">Colaborador</option>
                <option value="2">Cliente</option>
            </select>
        </div>
        <div>
            <label for="user-senha">Senha</label>
            <input type="password" id="user-senha" name="senha" required="required" style="background-color: rgb(218, 215, 181);">
        </div>
    </fieldset>
    <button type="submit">Entrar</button>
</body>

</html>
