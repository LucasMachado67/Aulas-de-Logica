<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Usuário escolher o tipo (gato, cachorro) [radio]
        Nome [tipo text]
        Raça [select]
        Idade [number]
        Dono [text]
        Peso [text]
        Data e Hora da Consulta [datetime local]
        Foto [file]-->

    <h1>Cadastro de agendamento de consulta do PET</h1>
    <form action="/cadastrar" method="get">

        <div>
            <span>Selecione o tipo do animal</span>
            <input type="radio" id="pet-cachorro" name="pet-tipo" required="required" value="cachorro">
            <label for="pet-cachorro">Cachorro</label>
            <input type="radio" id="pet-gato" name="pet-tipo" required="required" value="gato">
            <label for="pet-gato">Gato</label>
        </div>
        <div>
            <label for="pet-nome">Nome do PET</label>
            <input type="text" id="pet-nome" required="required" minLenght="3" maxlength="30" name="nome">
        </div>
        <div>
            <label for="pet-raca">Raça</label>
            <select id="pet-raca" required="required" name="raca">
                <option selected="selected" disabled="disabled">Selecione uma opção</option>
                <option value="7">Buldogue Francês</option>
                <option value="4">Buldogue</option>
                <option value="9">Don Sphynx</option>
                <option value="6">Golden Retriver</option>
                <option value="8">Husk Siberiano</option>
                <option value="5">Labrador retriver</option>
                <option value="10">Maine coon</option>
                <option value="3">Pastor-Alemão</option>
                <option value="1">Pinsher</option>
                <option value="2">Rotteweiler</option>
            </select>
        </div>
        <div>
            <label for="pet-idade">Idade</label>
            <input type="text" id="pet-idade" list="idades" required="required" name="idade">
            <datalist id="idades">
                <option value="0 anos"></option>
                <option value="1 anos"></option>
                <option value="2 anos"></option>
                <option value="3 anos"></option>
                <option value="4 anos"></option>
            </datalist>

        </div>
        <div>
            <label for="pet-dono">Nome do dono</label>
            <input type="text" id="pet-dono" required="required" name="dono">
        </div>
        <div>
            <label for="pet-peso">Peso do PET</label>
            <input type="text" id="pet-peso" required="required" name="peso">
        </div>
        <div>
            <label for="pet-data-hora">Data e hora da consulta</label>
            <input type="datetime-local" id="pet-data-hora" required="required" name="Data-hora">
        </div>
        <div>
            <label for="pet-imagem">Foto</label>
            <input type="file" id="pet-imagem" accept="image/png, image/jpg, image/gif, image/webp" required="required"
                name="imagem">
        </div>
        <button type="submit">Cadastrar</button>
    </form>
</body>

</html>
