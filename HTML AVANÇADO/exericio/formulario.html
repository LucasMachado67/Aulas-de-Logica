<!DOCTYPE html>
<html lang="en">

<head>
    <title>Escola de Cursos Técnicos | Contato</title>

<body>
    <header>
        <nav class="link">
            <a  href="index.html" alt="voltar ao início">Início</a>
        </nav>
    </header>
    <div class="container">
        <h1>Contato</h1>
        <form action="">
            <div>
                <label for="contato-nome">Nome</label>
                <input type="text" id="contato-nome" name="nome" required>
            </div>
            <div>
                <label for="contato-numero">Número</label>
                <input type="number" id="contato-numero" name="numero" required>
            </div>
            <div>
                <label for="contato-email">Email</label>
                <input type="email" id="contato-email" name="email" required>
            </div>
            <button id="enviar" type="submit">Enviar dados</button>
            <button id="limpar" type="button">Limpar</button>
        </form>
        <div class="footer">
            <footer role="menuRodape">
                <div>
                    <h3 role="manuRodape">Redes de Contato</h2>
                    <span><a role="manuRodape" href="https://www.instagram.com/" alt="entre em nosso instagram">Instagram</a></span>
                    <span><a role="manuRodape" href="https://www.facebook.com/?locale=pt_BR" alt="entre em nosso facebook">Facebook</a></span>
                    <span><a role="manuRodape" href="https://www.whatsapp.com/?lang=pt_BR" alt="entre em nosso whatsapp">Whatsapp</a></span>
                </div>
                <div>
                    <span>Política de privacidade</span>
                    <span>Termos de uso</span>
                </div>
            </footer>
        </div>
    </div>
